<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Style Interface</title>
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('fonts/pricedown bl.otf') format('opentype');
        }

        @font-face {
            font-family: 'TSGTA';
            src: url('fonts/TSGTA-Bold.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            margin: 0;
        }

        .interface {
            text-align: center;
            position: relative;
        }

        .time {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background-color: red;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .gun {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .money {
            color: #006400;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stars {
            margin-bottom: 20px;
        }

        .stars img {
            margin: 0 2px;
        }

        .input-section {
            margin-top: 20px;
        }

        .input-section input {
            padding: 10px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            margin-bottom: 10px;
        }

        .input-section button {
            padding: 10px 20px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            background-color: #006400;
            color: #fff;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #004d00;
        }

        .log {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            overflow-y: auto;
            max-height: 200px;
            font-size: 24px;
        }

        .log div {
            margin-bottom: 5px;
        }

        .debts {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            font-size: 24px;
        }

        .debts input {
            padding: 10px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            margin-bottom: 10px;
        }

        .debts button {
            padding: 10px 20px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            background-color: #006400;
            color: #fff;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        .debts button:hover {
            background-color: #004d00;
        }

        .login-container, .register-container {
            display: none;
            text-align: center;
        }

        .login-container input, .register-container input {
            padding: 10px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            margin-bottom: 10px;
        }

        .login-container button, .register-container button {
            padding: 10px 20px;
            font-size: 24px;
            font-family: 'Pricedown', 'TSGTA', sans-serif;
            background-color: #006400;
            color: #fff;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        .login-container button:hover, .register-container button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
        <div id="login-error" style="color:red;"></div>
    </div>
    <div class="register-container" id="register-container">
        <h1>Register</h1>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
        <div id="register-error" style="color:red;"></div>
    </div>
    <div class="interface" id="interface" style="display: none;">
        <div class="gun">
            <img src="images/gun.png" alt="Gun Image" width="100">
        </div>
        <div class="time" id="time"></div>
        <div class="health-bar"></div>
        <div class="money" id="money">$0</div>
        <div class="stars">
            <img src="images/star_full.png" alt="Star" width="30">
            <img src="images/star_full.png" alt="Star" width="30">
            <img src="images/star_full.png" alt="Star" width="30">
            <img src="images/star_full.png" alt="Star" width="30">
            <img src="images/star_empty.png" alt="Star" width="30">
        </div>
        <div class="input-section">
            <input type="number" id="numberInput" placeholder="Enter number">
            <input type="text" id="descriptionInput" placeholder="Enter description">
            <button onclick="updateMoney()">Update</button>
            <button onclick="resetLog()">Reset</button>
            <button onclick="toggleDebts()">Toggle Debts</button>
        </div>
        <div class="debts" id="debts" style="display: none;">
            <input type="number" id="debtAmountInput" placeholder="Enter debt amount">
            <input type="text" id="debtPersonInput" placeholder="Enter debt person">
            <button onclick="addDebt()">Add Debt</button>
        </div>
        <div class="log" id="log">
            <!-- Log entries will appear here -->
        </div>
    </div>

    <script>
        let currentUser = null;

        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('interface').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('interface').style.display = 'none';
        }

        function showInterface() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('interface').style.display = 'block';
            init();
        }

        function getUserStorageKey(key) {
            return `${currentUser}_${key}`;
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const storedPassword = localStorage.getItem(`user_${username}`);
            if (storedPassword && storedPassword === password) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                showInterface();
            } else {
                document.getElementById('login-error').innerText = 'Invalid username or password.';
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            if (localStorage.getItem(`user_${username}`)) {
                document.getElementById('register-error').innerText = 'Username already exists.';
            } else {
                localStorage.setItem(`user_${username}`, password);
                showLogin();
            }
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;
        }

        function updateLog() {
            const log = JSON.parse(localStorage.getItem(getUserStorageKey('log'))) || [];
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';
            log.forEach(entry => {
                const div = document.createElement('div');
                div.innerText = entry;
                logDiv.appendChild(div);
            });
        }

        function updateDebtLog() {
            const debts = JSON.parse(localStorage.getItem(getUserStorageKey('debts'))) || [];
            const debtsDiv = document.getElementById('debts-log');
            debtsDiv.innerHTML = '';
            debts.forEach(debt => {
                const div = document.createElement('div');
                div.innerText = debt;
                debtsDiv.appendChild(div);
            });
        }

        function updateMoney() {
            const numberInput = parseInt(document.getElementById('numberInput').value);
            const descriptionInput = document.getElementById('descriptionInput').value;
            let currentMoney = parseInt(localStorage.getItem(getUserStorageKey('money'))) || 0;
            currentMoney += numberInput;
            localStorage.setItem(getUserStorageKey('money'), currentMoney);

            document.getElementById('money').innerText = `$${currentMoney}`;

            const log = JSON.parse(localStorage.getItem(getUserStorageKey('log'))) || [];
            const transactionType = numberInput >= 0 ? 'Income' : 'Expense';
            const logEntry = `${transactionType}: $${numberInput} (${descriptionInput})`;
            log.push(logEntry);
            localStorage.setItem(getUserStorageKey('log'), JSON.stringify(log));
            updateLog();
        }

        function resetLog() {
            localStorage.removeItem(getUserStorageKey('log'));
            localStorage.setItem(getUserStorageKey('money'), 0);
            document.getElementById('money').innerText = `$0`;
            updateLog();
        }

        function addDebt() {
            const debtAmount = parseInt(document.getElementById('debtAmountInput').value);
            const debtPerson = document.getElementById('debtPersonInput').value;
            const debtEntry = `Debt: $${debtAmount} to ${debtPerson}`;
            const debts = JSON.parse(localStorage.getItem(getUserStorageKey('debts'))) || [];
            debts.push(debtEntry);
            localStorage.setItem(getUserStorageKey('debts'), JSON.stringify(debts));
            updateDebtLog();
        }

        function toggleDebts() {
            const debtsSection = document.getElementById('debts');
            if (debtsSection.style.display === 'none') {
                debtsSection.style.display = 'block';
            } else {
                debtsSection.style.display = 'none';
            }
        }

        function init() {
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('money').innerText = `$${localStorage.getItem(getUserStorageKey('money')) || 0}`;
                updateLog();
                updateDebtLog();
                updateTime();
                setInterval(updateTime, 60000); // Update the time every minute
                showInterface();
            } else {
                showLogin();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
